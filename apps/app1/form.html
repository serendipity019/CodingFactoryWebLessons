<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="Stylesheet" href="form.css">
</head>
<body>
    <div class="border-light rounded mt-sm p-5">
        <div>
            <span class="text-serif text-lg text-semibold text-primary">Form</span>
        </div>
        <div>
            <form action="">
                <div class="mb-xsm">
                    <label class="text-serif text-md text-bold" for="numberInput">Number</label> 
                </div>
                <div class="min-h ">
                    <input class="border-light rounded outline-none transition-border-color p-1 width-lg text-grey" id="numberInput" type="text" placeholder="Please enter a number" required>
                    <div class="mt-error">
                        <span class="color-error text-md hidden">Number must be greater than 10</span>
                    </div>
                </div>
                <div class="mt-xsm d-flex ">
                    <button class="btn text-bold">Submit</button>
                </div>
            </form>
            

        </div>
    </div>
</body>
</html>
