<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Factory register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"> 
  </head>
  <body>
    
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">Coding Factory</a>

            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse " id="navbarCollapse">
                <div class="navbar-nav ms-auto">
                    <a href="#" class="nav-item nav-link active">
                        <i class="bi bi-house"></i>
                        Home
                    </a>
                    <a href="" class="nav-item nav-link">Coding Factory</a>
                    <a href="" class="nav-item nav-link">Aueb</a>
                </div>

                <div class="navbar-nav ms-auto">
                    <a href="" class="nav-item nav-link">We Are</a>
                    <a href="" class="nav-item nav-link">We Innovate</a>
                </div>
            </div>
        </div>      
    </nav>

    <div class="container-lg mt-3">
        <p></p>
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">Email</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Write your Email">
                    
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputPassword" class="form-label">Password</label>                
                 <input type="password" class="form-control" id="inputPassword" placeholder="Write your Password">                  
            </div>

            <div class="col-12 ">
                <label for="inputAddress1" class="form-label">Address 1</label>
                <input type="text" class="form-control" id="inputAddress1" placeholder="Write Address">
            </div>

            <div class="col-12">
                <label for="inputAddress2" class="form-label">Address 2</label>
                <div class="input-group">
                    <span class="input-group-text">
                        <i class="bi bi-building"></i>
                    </span>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Write Address">
                </div>
            </div>

            <div class="col-md-6">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Write City">
            </div>    

            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select name="" id="inputState" class="form-select">
                    <option value="" selected>Choose</option>
                    <option value="">...</option>
                </select>
            </div>   

            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Write Zip">
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="gridCheck">
                    <label for="gridCheck" class="form-check-label">Confirm</label>
                </div>
            </div>
        </form>

        <div class="col-12">
            <button type="button" class="btn btn-primary">Submit</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
