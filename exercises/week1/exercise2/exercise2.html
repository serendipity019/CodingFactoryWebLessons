<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Αίτηση Συμμετοχής</h1>
    <h2>Προσωπικά Στοιχεία</h2>
    <form>
        <label for="firstname">Όνομα:</label>
        <input type="text" id="firstname">
        <label for="lastname">Επώνυμο:</label>
        <input type="text" id="lastname">
        <label for="fathername">Πατρώνυμο:</label>
        <input type="text" id="fathername">
    </form>
    <h2>Στοιχεία Κατοικίας</h2>
    <form>
        <label for="residentAddress">Διεύθυνση Κατοικίας:</label>
        <input type="text" id="residentAddress">
        <label for="addressNumber">Αριθμός:</label>
        <input type="number" id="addressNumber">
        <label for="tk">ΤΚ:</label>
        <input type="number" id="tk">
    </form>
    <h2>Στοιχεία Επικοινωνίας</h2>
    <form>
        <label for="phone">Τηλέφωνο:</label>
        <input type="number" id="phone">
        <label for="number1">Αριθμός:</label>
        <input type="number" id="number1">
    </form>
</body>
