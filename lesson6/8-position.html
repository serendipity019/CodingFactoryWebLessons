<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <link rel="stylesheet" href="8-position.css">
</head>
<body>
    <div class="container item-sticky">
        <div class="box1">1</div>
        <div class="box2 item-relative z-front">2</div>
        <div class="box3">3</div>
    </div>

    <div class="container">
        <div class="box1">1</div>
        <div class="box2 item-absolute">2</div>
        <div class="box3">3</div>
    </div>

    <div class="container">
        <div class="box1 item-fixed">1</div>
        <div class="box2 ">2</div>
        <div class="box3">3</div>
    </div>
</body>
</html>
