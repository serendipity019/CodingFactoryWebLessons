<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  <div class="text-blue-900/50 hover:text-blue-500">
    Coding Factory
  </div>

  <div class="text-[hsl(210,80%,50%,0.8)]">AUEB</div>

  <div class="text-[#fa125a70]">Hello color code!</div>

  <div class="text-[rgb(10,140,120,0.8)]">Hello RGB!</div>

  <div class="text-clifford/100">Hello custom color!</div>
</body>
</html>
