<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxies</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
          }
        }
      }
    }
  </script>
</head>
<body>
  
  <div>
    <div>
      <button class="ml-2 px-10 py-2 border border-black">One</button>
      <button class="m-10 border-2 border-blue-700">Two</button>
      <button class="px-20 py-4 border border-black rounded-full">Three</button>
    </div>
  </div>
  
</body>
</html>
